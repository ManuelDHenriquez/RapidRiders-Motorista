<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte en Rapid Riders</title>
    <link rel="shortcut icon" href="../assets/img/LOGOrapid-riders.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="inicio">
        <div class="container-fluid m-3">
            <div class="row">
                <div class="mb-3 col-md-12 titulo-registro">
                    <h5>Registrate</h5>
                    <h5>Información Personal</h5>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control"  id="txtNombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="txtId" class="form-label">Identificacion</label>
                    <input type="text" class="form-control"  id="txtId" placeholder="Ingrese su identificacion">
                </div>
                <div class=" mb-3 col-md-6">
                    <label  for="txtTelefono"class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="txtTelefono"placeholder="Ingrese su numero">
                </div>
                <div class=" mb-3 col-md-6">
                    <label for="txtEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control"  id="txtEmail" placeholder="Ingrese su correo electrónico">
                </div>
                <div class=" mb-3 col-md-6">
                    <label for="txtDate" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control"  id="txtDate">
                </div>
                <div class=" mb-3 col-md-6">
                    <label for="txtContraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control"  id="txtContraseña" placeholder="Ingrese contraseña">
                </div>
                <div class=" mb-3 col-md-6">
                    <label for="txtRepetir" class="form-label">Confirme su contraseña</label>
                    <input type="password" class="form-control" id="txtRepetir" placeholder="Ingrese nuevamente la contraseña">
                </div>
                <div class="mb-3 col-md-6 image-face" style="margin-top: 7px;">
                    <label for="fileImg" class="form-label">
                        Seleccione imagen de perfil
                    </label>
                    <input type="file" id="fileImg" name="fileImg" class="form-control" accept="image/gif,image/jpeg,image/jpg,image/png" value="Seleccione imagen de perfil">
                </div>
                <div  class="mb-3 col-md-12 titulo-registro">
                    <h5>Datos de Vehiculo</h5>
                </div><br>
    
                <div class=" mb-3 col-md-6">
                    <label for="txtDescripcion" class="form-label">Descripción de vehiculo</label>
                    <textarea class="form-control" id="txtDescripcion" placeholder="Descripción"></textarea>
                </div>
                <div class=" mb-3 col-md-6">
                    <label for="txtPlaca" class="form-label">placa del vehiculo</label>
                    <input type="password" class="form-control" id="txtPlaca" placeholder="Ingrese placa del vehiculo">
                </div>
                <div class="col-sm-12 boton-registro">
                    <button type="button" class="btn btn-warning" id="btnRegistrar">Registrarse</button>
                </div>
            </div>
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
